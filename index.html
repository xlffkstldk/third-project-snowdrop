<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>SNOWDROP</title><link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/snowdrop.css">

<body>
  <div class="pop">
    <div class="pop-wrap">코로나-19로 인해 배송이 지연되고 있으며, 주문하신 날로부터 영업일 기준 2-3일 소요될 것으로 예상되오니 많은 양해 부탁드립니다.</div>
    <a href="#" class="pop-close"><img src="images/pop-close.png" class="pop-img" alt="닫기" width="14" height="14"></a>
  </div>
  <header class="header">
    <div class="header-wrap">
      <div class="header-left">
        <a href="#" class="menu-icon"><img src="images/icon-menu.png" width="24" alt="전체메뉴"></a>
        <a href="#" class="search-icon"><img src="images/icon-search.png" width="24" alt="제품검색"></a>
      </div>
      <h1 class="logo">
        <a href="#" class="logo-link">SNOWDROP<span class="blind"></span></a>
      </h1>
      <div class="header-right">
        <a href="#" class="login-icon"><img src="images/icon-login.png" width="24" alt="회원로그인"></a>
        <a href="#" class="cart-icon"><img src="images/icon-cart.png" width="24" alt="장바구니"></a> 
      </div>
     
    </div>
  </header>

  <main class="container swiper mySwiper">
    <div class="content-wrap swiper-wrapper">
        <section class="main-collection1 swiper-slide">

        <section class="main-collection2 swiper-slide">
          컬렉션2022-2

        <section class="main-collection3 swiper-slide">
          컬렉션2022-3

    <div class="footer-wrap">
      푸터
    </div>
